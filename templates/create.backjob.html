{% extends 'base.html' %}

{% block content %}
    <form action="." method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="order-number">Order No</label>
            <input type="text" class="form-control" id="order-number" name="order_number" maxlength="100" required>
        </div>
        <div class="form-group">
            <label for="customer-name">Customer Name</label>
            <input type="text" class="form-control" id="customer-name" name="customer_name" maxlength="100" required>
        </div>
        <div class="form-group">
            <label for="datetime">Date/Time</label>
            <input type="datetime-local" class="form-control" id="datetime" name="datetime_filed" required>
        </div>
        <div class="form-group">
            <label for="attending-op">Attending Operator</label>
            <input type="text" class="form-control" id="attending-op" name="attending_op" maxlength="100" required>
        </div>
        <div class="form-group">
            <label for="is-job-reworked">Is job reworked?</label>
            <input type="checkbox" id="is-job-reworked" name="is_job_reworked" value="True">
        </div>
        <div class="form-group">
            <label for="is-post-job-reworked">Post is job reworked?</label>
            <input type="checkbox" name="post_is_job_reworked" id="is-post-job-reworked" value="True">
        </div>
        <div class="row">
            <div class="col-12">
                <a href="{% url 'home' %}" class="btn btn-primary">cancel</a>
                <input type="submit" value="save" class="btn btn-success">
            </div>
        </div>
    </form>
{% endblock %}
