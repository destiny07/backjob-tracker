{% load static %}
<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="{% static 'components/jquery/dist/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'components/popper.js/dist/umd/popper.js' %}"></script>
    <link rel="stylesheet" href="{% static 'components/bootstrap/dist/css/bootstrap.css' %}"/>

    <script src="{% static 'components/d3/d3.js' %}"></script>

        <span class="navbar-toggler-icon"></span>

    <a class="navbar-brand" href="{% url 'home' %}">Navbar</a>
    <div class="collapse navbar-collapse" id="navbarNav">

            </li>
            <li class="nav-item">

<div class="content-div">

</div>

</html>
